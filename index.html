<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@16.0.2/build/js/intlTelInput.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@16.0.2/build/css/intlTelInput.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">


    <title>Company details</title>
</head>
<body>

    <div class="container bg-primary p-4">
        <form id="regForm" action="#">
            <div class="company-details bg-white rounded">
                        <!-- Circles which indicates the steps of the form: -->
            <div style="text-align:center;margin-top:40px;">
                <li class="step"></li>
                <li class="step"></li>
                <li class="step"></li>
                <li class="step"></li>
              </div>
    
                <div class="mb-4">
                    <h2 class="form-heading">Please tell us about your Debator</h2>
                    <p>You can add more information to your profile later</p>
                </div>
            <!-- One "tab" for each step in the form: -->
            <div class="tab">
                <div class="form-input-group mb-3">
                    <label for="" class="form-label"> Debator contact name *</label> <br>
                    <input type="text" id="Name" placeholder="Name" required>
                </div>
    
                <div class="form-input-group mb-3">
                    <label for="" class="form-label"> Debator contact name (optional)</label> <br>
                    <input type="text" id="company-name" placeholder="Company Name" >
                </div>
    
                <div class="form-input-group mb-3">
                    <label for="" class="form-label"> Debator email (optional)</label> <br>
                    <input type="email" id="email" placeholder="Email">
                </div>
    
                <div class="form-input-group mb-3">
                    <label for="" class="form-label"> Debator's Phone Number (optional)</label> <br>
                    <input type="tel" id="phone" placeholder="Phone">
                </div>
            </div>
            <div class="tab">Contact Info
              
            </div>
            <div class="tab">Birthday
              
            </div>
            <div class="tab">Login Info
              
            </div>

            <div class="row g-3 my-4">
                <div class="col-md-6">
                <button type="button" id="prevBtn" class="back-btn btn" onclick="nextPrev(-1)">Back</button>
                </div>
                <div class="col-md-6">
                <button type="button" id="nextBtn" class="next-btn btn"  onclick="nextPrev(1)">Next</button>

                </div>
            </div>
            <div style="overflow:auto;">
              <div style="float:right;">
              </div>
            </div>
    
          </form>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
